<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="loginContainer">
			<div class="login-form">
				<form action="" method="post">
					<div class="text-center padding-top-100px">
					</div>
					<div class="form-group ">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" name="username" class="form-control" placeholder="username" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" name="password" class="form-control" placeholder="*********" required="required">
						</div>
					</div>
					<center><div class="form-group">
                        <input type="button" class="btn btn-success btn-block" value="SUBMIT" class="button" onclick="onSubmit()">
					</div></center>
				</form>
			</div>
		</div>
        <script type="text/javascript">
            function onSubmit() {
                try {
                    window.webkit.messageHandler.submit.postMessage("token")
                    window.webkit.messageHandler.test.postMessage("token");
                } catch(err) {
                    console.log('error');
                }
            }
            window.onload = onSubmit;
        </script>
	</body>
</html>
